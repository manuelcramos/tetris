<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tetris Clásico - Manuel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fuente estilo retro -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Tetris Clásico</h1>
    <!-- Zona del tablero del juego -->
    <div class="game-area">
      <div id="tetris-grid" class="grid"></div>

      <!-- Panel lateral con info y controles -->
      <div class="side-panel">
        <div class="next-piece">
          <h2>Próxima Pieza</h2>
          <div id="next-grid" class="grid next-grid"></div>
        </div>
        <!-- Puntuación y nivel actual -->
        <div class="score-level">
          <p><strong>Puntuación:</strong> <span id="score">0</span></p>
          <p><strong>Nivel:</strong> <span id="level">1</span></p>
        </div>

        <!-- Controles de juego -->
        <div class="buttons">
          <button onclick="startGame()">🎮 Iniciar</button>
  <button onclick="togglePause()">⏸️ Pausa</button>
  <button onclick="resetGame()">🔁 Reiniciar</button>
        </div>
      </div>
    </div>

    <!-- Controles táctiles visibles en móviles y tablets -->
    <div id="joystick">
  <div class="joystick-row">
    <button onclick="rotate()" class="action-button">🔄</button>
  </div>
  <div class="joystick-row">
    <button onclick="moveLeft()">⬅️</button>
    <button onclick="moveDown()">⬇️</button>
    <button onclick="moveRight()">➡️</button>
  </div>
    <footer>
      <p>Juego desarrollado por Manuel Campos</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
